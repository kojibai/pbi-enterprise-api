name: Publish SDK

on:
  push:
    tags:
      - "presencebound-sdk-v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run -w presencebound-sdk build

      - name: Test SDK
        run: npm run -w presencebound-sdk test

      - name: Publish SDK
        run: npm publish -w presencebound-sdk --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
