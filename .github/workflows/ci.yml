# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: Build + Typecheck + Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Typecheck (if available)
        run: |
          if npm run | grep -q " typecheck"; then
            npm run typecheck
          elif npm run | grep -q " lint"; then
            echo "No typecheck script; skipping."
          else
            echo "No typecheck script; skipping."
          fi

      - name: Lint (if available)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script; skipping."
          fi

      - name: Tests (if available)
        run: |
          if npm run | grep -q " test"; then
            npm test --silent
          else
            echo "No test script; skipping."
          fi

      - name: Build (if available)
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script; skipping."
          fi
