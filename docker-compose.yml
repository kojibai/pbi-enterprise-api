services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pbi
    ports:
      - "5432:5432"
    volumes:
      - pbi_pg:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/pbi
      PORT: 8080
      NODE_ENV: development
      PBI_ALLOWED_ORIGINS: https://phi.network,http://localhost:5173
      PBI_RECEIPT_SECRET: change-me-please-32bytes-min
      RL_WINDOW_SECONDS: 60
      RL_MAX_REQUESTS: 300
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pbi_pg: